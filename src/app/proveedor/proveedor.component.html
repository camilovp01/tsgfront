<h3>{{ titlulo }} <button type="button" class="btn btn-success" (click)="mostrarForm()">+</button></h3>
<form [hidden]="is_hidden">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Nombre</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="provee.nombre" name="nombre" required>
    </div>
  </div>
  <ng-container *ngIf="is_edit">
    <input type="hidden" [(ngModel)]="provee.id" name="id" required>
  </ng-container>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary mb-2" (click)="guardarProveedor(is_edit)">Guardar</button>
  </div>
</form>
<br>
<table class="table table-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Opciones</th>
  </tr>
  <tr *ngFor="let prov of  proveedor">
    <td scope="row">{{ prov.id }}</td>
    <td>{{ prov.nombre }}</td>
    <td><button type="button" class="btn btn-danger btn-sm" (click)="borrarProveedor(prov.id, prov.nombre)">Borrar</button> &nbsp; <button type="button"
      class="btn btn-warning btn-sm" (click)="mostrarForm(prov)">Editar</button></td>
  </tr>
</table>
