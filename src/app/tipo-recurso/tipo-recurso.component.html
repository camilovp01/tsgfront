<h3>{{ titlulo }} <button type="button" class="btn btn-success" (click)="mostrarForm()">+</button></h3>
<form [hidden]="is_hidden">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Descripcion</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]="tiporecur.descripcion"
        name="descripcion" required>
    </div>
  </div>
  <ng-container *ngIf="is_edit">
    <input type="hidden" [(ngModel)]="tiporecur.id" name="id" required>
  </ng-container>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary mb-2" (click)="guardarTipoRecurso(is_edit)">Guardar</button>
  </div>
</form>
<br>
<table class="table table-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Descripci&oacute;n</th>
    <th scope="col">Opciones</th>
  </tr>
  <tr *ngFor="let tiprecurso of  tipoRecurso">
    <td scope="row">{{ tiprecurso.id }}</td>
    <td>{{ tiprecurso.descripcion }}</td>
    <td><button type="button" class="btn btn-danger btn-sm"
        (click)="borrarTipoRecurso(tiprecurso.id, tiprecurso.descripcion)">Borrar</button> &nbsp; <button type="button"
        class="btn btn-warning btn-sm" (click)="mostrarForm(tiprecurso)">Editar</button></td>
  </tr>
</table>
